<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="flex">
        <div class=" lego container block m-5 p-5 bg-light text-center">
            <!-- Title-->
            <h1>Title: {{book.title}} </h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Favorited by:</td>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book.authors %}
                    <tr>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container bg-light m-5 p-5 block lego">
            <!-- Add Book -->
            <h1>Add Book's Favorite</h1>
            <form action="/add_book_fav" method="post">
                <select name="author_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                {% for author in authors %}    
                    <option value="{{author.id}}" selected>{{author.first_name}} {{ author.last_name }}</option>
                {% endfor %}     
                </select>
                <input name="book_id" value="{{book.id}}" type="hidden">
                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <a href="/" class="p-5">Home</a>
    </div>




<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
