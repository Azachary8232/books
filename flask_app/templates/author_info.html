<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="flex">
        <div class=" lego container block m-5 p-5 bg-light text-center">
            <!-- Author's Favorite -->
            <h1>{{author.first_name}} {{author.last_name}}'s Favorites</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td># of pages</td>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                    <tr>
                        <td>{{ book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container bg-light m-5 p-5 block lego">
            <!-- Add Author Favorite -->
            <h1>Add Author's Favorite</h1>
            <form action="/add_favorite" method="post">
                <select name="book_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    {% for book in books %}
                    <option value={{book.id}} selected>{{book.title}}</option>
                    {% endfor %}
                </select>
                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <input name="author_id" type="hidden" value="{{author.id}}">
            </form>
        </div>
    </div>
    <div>
        <a href="/" class="p-5">Home</a>
    </div>
    <script src="/flask_app/static/js/script.js"></script>
</body>
</html>
