<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="flex">
        <div class="container bg-dark text-light m-5 p-5 block">
            <!-- Create New Author -->
            <h1>New Books</h1>
            <form action="/create_book" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Title:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="title">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Number of pages:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="num_of_pages">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="  container block1 m-5 p-5 bg-dark text-light text-center">
            <!-- All Books -->
            <h1>All Books</h1>
            <div class= "block2 mt-2 p-5" >
                {% for book in books %}
                <a href="/book_info/{{book.id}}" class="block text-start">{{ book.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="px-5">
        <a href="/">Home</a>
    </div>
    


<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
